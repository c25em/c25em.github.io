<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	
	#albumPage{
	height: 800px;
	width: 800px;
	background-color: white;
	background-size: contain;
	background-image: url(https://ichef.bbci.co.uk/news/1024/media/images/79246000/jpg/_79246545_rent-logo.jpg);
	background-repeat: no-repeat;

	}

</style>

</head>
<body>

<center><div id="albumPage"></div></center>
<audio id="takemeorleaveme" src="rent.mp3"></audio>

<script type="text/javascript">
	
	var box = document.getElementById('albumPage')
	var song = document.getElementById('takemeorleaveme')

	var clickCounter = 0;

	box.addEventListener("click", function(){

		clickCounter = clickCounter +1;
		console.log(clickCounter)

		if (clickCounter%2 == 1){
			song.play()
			box.style.backgroundImage = "url(https://m.media-amazon.com/images/I/81reolbqVvL._SL1425_.jpg)"
			box.style.background
		}

		else if (clickCounter%2 == 0){
			song.pause();
		}

		})

</script>



</body>
</html>
